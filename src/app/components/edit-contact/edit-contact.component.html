<div class="contanier spacer">
  <div class="panel panel-primary" *ngIf="mode==1">
    <div class="panel-heading">Nouveau Contact </div>
   
  <div class="panel-body">
    <div class="form-group">
      <label class="control-label" for="">Nom : </label>
      <input class="form-control" type="text" [(ngModel)]="contact.nomContact">
    </div>
    <div class="form-group">
      <label class="control-label" for="">Prenom : </label>
      <input class="form-control" type="text" [(ngModel)]="contact.prenomContact">
    </div>
    <div class="form-group">
      <label class="control-label" for="">Date de naissance : </label>
      <input class="form-control" type="date" [(ngModel)]="contact.dateNaissanceContact"> 
    </div>
    <div class="form-group">
      <label class="control-label" for="">Telephone : </label>
      <input class="form-control" type="text" [(ngModel)]="contact.telContacts"> 
    </div> 
    <div class="form-group">
      <label class="control-label" for="">email : </label>
      <input class="form-control" type="text" [(ngModel)]="contact.emailContact"></div>
      <div><button class="btn btn-primary" (click)="updateContact()">Sauvegarder</button></div>
  </div>

</div>

<div class="panel panel-primary" *ngIf="mode==2">
  <div class="panel-heading">Confirmation </div>
  <div class="panel-body" >
    <div class="form-group">
      <label class="control-label" for="">ID Contact : </label>
      <label >{{contact.idContact}}</label>
    </div>
    <div class="form-group">
      <label class="control-label" for="">Nom : </label>
      <label >{{contact.nomContact}}</label>
    </div>
    <div class="form-group">
      <label class="control-label" for="">Prenom : </label>
      <label >{{contact.prenomContact}}</label>
    </div>
    <div class="form-group">
      <label class="control-label" for="">Date de naissance : </label>
      <label >{{contact.dateNaissanceContact}}</label> 
    </div>
    <div class="form-group">
      <label class="control-label" for="">Telephone : </label>
      <label >{{contact.telContacts}}</label>
    </div> 
    <div class="form-group">
      <label class="control-label" for="">email : </label>
      <label >{{contact.emailContact}}</label>
    </div>
      <div><button class="btn btn-primary" (click)="mode=1">Nouveau Contact</button></div>
  </div>

</div>




</div>
